<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>
<body>
	<div id="calculator">
		<input type="text" name="screen" id="screen" disabled value="0">
		<input type="text" name="history" id="history" disabled value="0">
		<div class="top">
			<button class="calc-btn op" id="div">&#247;</button>
			<button class="calc-btn op" id="del">del</button>
			<button class="calc-btn op" id="clear">c</button>
		</div>
		<div class="right">
			<button class="calc-btn op" id="plus">&plus;</button>
			<button class="calc-btn op" id="minus">&minus;</button>
			<button class="calc-btn op" id="mult">x</button>
			<button class="calc-btn op" id="equal">=</button>
		</div>
		<div class="left">
			<button class="calc-btn num">9</button>
			<button class="calc-btn num">8</button>
			<button class="calc-btn num">7</button>
			<button class="calc-btn num">6</button>
			<button class="calc-btn num">5</button>
			<button class="calc-btn num">4</button>
			<button class="calc-btn num">3</button>
			<button class="calc-btn num">2</button>
			<button class="calc-btn num">1</button>
			<button class="calc-btn num" id="point">.</button>
			<button class="calc-btn num" id="zero">0</button>
		</div>								
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
