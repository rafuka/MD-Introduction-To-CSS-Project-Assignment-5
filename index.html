<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div id="calc-wrapper">
		<div id="calculator">
			<input type="text" name="screen" id="screen" disabled value="">
			<button class="op" id="clear">CLEAR</button>
			<button class="op" id="del">DEL</button>
			<button class="op">/</button>
			<button class="num">9</button>
			<button class="num">8</button>
			<button class="num">7</button>
			<button class="op">+</button>
			<button class="num">6</button>
			<button class="num">5</button>
			<button class="num">4</button>
			<button class="op">-</button>
			<button class="num">3</button>
			<button class="num">2</button>
			<button class="num">1</button>
			<button class="op">*</button>
			<button class="num" id="zero">0</button>
			<button class="num">.</button>
			<button class="op">=</button>
		</div>
	</div>
	<script type="text/javascript">
		var calculator = document.getElementById("calculator");
		var screen = document.getElementById("screen");

		calculator.addEventListener('click', function(e) {
			if (e.target.innerHTML !== 'CLEAR' && e.target.innerHTML !== '=' && e.target.innerHTML !== 'DEL') {
				var text = screen.value;
				text += e.target.innerHTML;
				screen.value = text;
			}
			else if (e.target.innerHTML === 'DEL') {
				var text = screen.value;
				text = text.substr(0, text.length - 1);
				screen.value = text;
			}
			else if (e.target.innerHTML === 'CLEAR') {
				screen.value = "";
			}
			else if (e.target.innerHTML === '=') {
				var text = screen.value;
				screen.value = eval(text);
			}
		});

	</script>
</body>
</html>
