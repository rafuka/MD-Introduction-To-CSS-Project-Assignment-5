<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>
<body>
		<div id="calculator">
			<input type="text" name="screen" id="screen" disabled value="0">
				<div class="top">
					<button class="btn op" id="div">&#247;</button>			
					<button class="btn op" id="del">del</button>
					<button class="btn op" id="clear">c</button>
				</div>
				<div class="right">
					<button class="btn op" id="plus">&plus;</button>
					<button class="btn op" id="minus">&minus;</button>
					<button class="btn op" id="mult">x</button>
					<button class="btn op" id="equal">=</button>
				</div>
				<div class="left">
					<button class="btn num">9</button>
					<button class="btn num">8</button>
					<button class="btn num">7</button>

					<button class="btn num">6</button>
					<button class="btn num">5</button>
					<button class="btn num">4</button>

					<button class="btn num">3</button>
					<button class="btn num">2</button>
					<button class="btn num">1</button>

					<button class="btn num" id="point">.</button>
					<button class="btn num" id="zero">0</button>
					
				</div>
			</div>
		</div>

	<script type="text/javascript">
		var calculator = document.getElementById("calculator");
		var screen = document.getElementById("screen");
		var op = null;

		calculator.addEventListener('click', function(e) {
			
			var element = e.target;

			if (element.classList.contains('btn')) {
				if (element.classList.contains('num')) {
					console.log('num');
					if (screen.value == '0') {
						screen.value = element.innerHTML;
					}
					else {
						screen.value += element.innerHTML;
					}
				}
				else {
					console.log('op');
				}
			}
		});
	</script>
</body>
</html>
